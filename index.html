<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Load Calculator for Achan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .calculator {
      background: white;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
      width: 350px;
      text-align: center;
    }
    h2 {
      margin-bottom: 10px;
      color: #333;
    }
    p {
      font-size: 14px;
      color: #666;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .result {
      margin-top: 15px;
      font-size: 20px;
      font-weight: bold;
      color: #0b6e4f;
    }
    .note {
      font-size: 13px;
      margin-top: 10px;
      color: #555;
    }
  </style>
</head>
<body>

<div class="calculator">
  <h2>Load Calculator for Achan</h2>
  <p>Based on 4 ft × 4 ft (2304 in²) Reference Base</p>

  <input type="number" id="width" placeholder="Enter width (inches)" oninput="calculate()">
  <input type="number" id="height" placeholder="Enter height (inches)" oninput="calculate()">
  <input type="number" id="length" placeholder="Enter length (feet)" oninput="calculate()">

  <div class="result" id="result">Result: 0</div>

  <div class="note">
    Formula: (Width × Height × Length) ÷ 2304
  </div>
</div>

<script>
function calculate() {
  let width = parseFloat(document.getElementById("width").value) || 0;
  let height = parseFloat(document.getElementById("height").value) || 0;
  let length = parseFloat(document.getElementById("length").value) || 0;

  let answer = (width * height * length) / 2304;

  document.getElementById("result").innerText = "Result: " + answer.toFixed(2);
}
</script>

</body>
</html>
