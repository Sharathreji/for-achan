<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>load Calculator for Achan</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #e0f2f1, #f1f8e9);
    }

    .container {
      background: #ffffff;
      width: 95%;
      max-width: 420px;
      padding: 25px 22px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      text-align: center;
    }

    h1 {
      font-size: 1.6rem;
      color: #2e7d32;
      margin-bottom: 5px;
    }

    .subtitle {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 18px;
    }

    label {
      display: block;
      text-align: left;
      font-weight: 600;
      margin-top: 12px;
      margin-bottom: 5px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      transition: border-color 0.2s;
    }

    input:focus {
      border-color: #4caf50;
    }

    .result-box {
      margin-top: 20px;
      padding: 15px;
      background: #e8f5e9;
      border-radius: 10px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #1b5e20;
    }

    .formula {
      margin-top: 10px;
      font-size: 0.85rem;
      color: #666;
    }

    @media (max-width: 360px) {
      h1 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Load Calculator For Achan</h1>
  <div class="subtitle">Based on 4 ft × 4 ft (2304 in²) Reference Base</div>

  <label>Width (inches)</label>
  <input type="number" id="width" placeholder="e.g. 38" oninput="calculate()">

  <label>Height (inches)</label>
  <input type="number" id="height" placeholder="e.g. 38" oninput="calculate()">

  <label>Length (feet)</label>
  <input type="number" id="length" placeholder="e.g. 4" oninput="calculate()">

  <div class="result-box" id="result">
    Result: 0.00
  </div>

  <div class="formula">
    Formula: (Width × Height × Length) ÷ 2304
  </div>
</div>

<script>
function calculate() {
  let width = parseFloat(document.getElementById("width").value) || 0;
  let height = parseFloat(document.getElementById("height").value) || 0;
  let length = parseFloat(document.getElementById("length").value) || 0;

  let answer = (width * height * length) / 2304;

  document.getElementById("result").innerText = "Result: " + answer.toFixed(2);
}
</script>

</body>
</html>
