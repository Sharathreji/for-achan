<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>myG Birthday Celebration</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');
    :root {
      --primary-blue: #0074E9;
      --accent-gold: #FFD700;
      --bg-light: #F9F9F9;
      --text-dark: #333333;
    }
    body {
      margin:0;
      padding:0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg-light);
      color: var(--text-dark);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #ffffff;
      max-width: 480px;
      width: 90%;
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
      padding: 2.5rem 2rem;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .card::before {
      content: "";
      position: absolute;
      top: -50px;
      right: -50px;
      width: 150px;
      height: 150px;
      background: var(--primary-blue);
      opacity: 0.05;
      border-radius: 50%;
    }
    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      color: var(--primary-blue);
      margin-bottom: 0.8rem;
    }
    p {
      font-size: 1.1rem;
      font-weight: 300;
      margin-bottom: 1.8rem;
      line-height: 1.4;
    }
    button {
      background: var(--primary-blue);
      color: #ffffff;
      border: none;
      border-radius: 0.8rem;
      padding: 1rem 1.8rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 16px rgba(0, 116, 233, 0.4);
    }
    .coupon {
      display: none;
      margin-top: 2rem;
      font-size: 1.4rem;
      color: var(--accent-gold);
      font-weight: 700;
      letter-spacing: 1.2px;
      animation: fadeIn 0.8s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Happy Birthday from myG üéâ</h1>
    <p>We‚Äôre thrilled to celebrate *you* today. Here's something special to make your day even brighter.</p>
    <button onclick="showCoupon()">üéÅ Reveal Your Gift</button>
    <div class="coupon" id="coupon">Coupon Code: <span style="color:var(--primary-blue);">MYG202511</span> ‚Äî Enjoy <strong>10% OFF</strong>!</div>
  </div>

  <script>
    function showCoupon(){
      const c = document.getElementById('coupon');
      c.style.display = 'block';
    }
  </script>
</body>
</html>
